<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>New Project â€” Construction</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/wvc_logo.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-friendly.css') }}">
    <style>
        body {
            padding-bottom: env(safe-area-inset-bottom, 0);
        }
        .form-card {
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Prevent zoom on input focus (iOS) - 16px minimum */
        .form-control, .form-select {
            font-size: 16px !important;
        }
        /* Touch-friendly tap targets */
        .btn {
            min-height: 44px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .btn-block-mobile {
            width: 100%;
        }
        @media (min-width: 576px) {
            .btn-block-mobile { width: auto; }
        }
        .action-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .action-row .btn {
            flex: 1 1 auto;
            min-width: 120px;
        }
        @media (max-width: 575.98px) {
            .action-row .btn { min-width: 100%; }
        }
        .page-title {
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
        }
        @media (min-width: 576px) {
            .page-title { font-size: 1.75rem; }
        }
        label {
            font-weight: 500;
            margin-bottom: 0.35rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-3 py-md-4 px-3">
    <div class="form-card">
        <h1 class="page-title">Create New Project</h1>

        <div class="card shadow-sm border-0">
            <div class="card-body p-3 p-md-4">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label for="contractor_name" class="form-label">Contractor Name</label>
                            <input id="contractor_name" name="contractor_name" class="form-control" required
                                   placeholder="Contractor name"
                                   autocomplete="organization">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="contractor_address" class="form-label">Contractor Address</label>
                            <input id="contractor_address" name="contractor_address" class="form-control"
                                   placeholder="Address">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="project_name" class="form-label">Project Name</label>
                            <input id="project_name" name="project_name" class="form-control" required
                                   placeholder="Project name">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="project_site" class="form-label">Project Site</label>
                            <input id="project_site" name="project_site" class="form-control"
                                   placeholder="Site location">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="ntp_date" class="form-label">NTP Date</label>
                            <input type="date" id="ntp_date" name="ntp_date" class="form-control">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="completion_date" class="form-label">Completion Date</label>
                            <input type="date" id="completion_date" name="completion_date" class="form-control">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="contract_duration" class="form-label">Contract Duration (No. of Days)</label>
                            <input type="number" id="contract_duration" name="contract_duration" class="form-control"
                                   placeholder="Days" min="0" inputmode="numeric">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="contract_price" class="form-label">Contract Price</label>
                            <input type="number" step="0.01" id="contract_price" name="contract_price" class="form-control"
                                   placeholder="0.00" min="0" inputmode="decimal">
                        </div>
                    </div>

                    <div class="action-row">
                        <button type="submit" class="btn btn-primary btn-block-mobile">Save Project</button>
                        <a href="{{ url_for('construction.construction_home') }}" class="btn btn-secondary btn-block-mobile">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
