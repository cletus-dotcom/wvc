<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Department - Carenderia</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
            <a href="{{ url_for('carenderia.carenderia_home') }}" class="btn btn-secondary btn-sm">
                &larr; Back to Home
            </a>
            <h3 class="mb-0">Manage Department</h3>
        </div>
        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#addDeptModal">
            + Add Department
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-bordered table-sm align-middle">
                <thead class="table-light">
                    <tr>
                        <th style="width: 50px;">ID</th>
                        <th>Department Name</th>
                        <th style="width: 150px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for dept in departments %}
                    <tr>
                        <td>{{ dept.id }}</td>
                        <td>{{ dept.name }}</td>
                        <td>

                            <!-- Edit Button -->
                            <button class="btn btn-warning btn-sm edit-btn"
                                    data-id="{{ dept.id }}"
                                    data-name="{{ dept.name }}"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editDeptModal">
                                Edit
                            </button>

                            <!-- Delete Button -->
                            <a href="{{ url_for('carenderia.delete_department', dept_id=dept.id) }}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this department?');">
                                Delete
                            </a>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>


<!-- Add Department Modal -->
<div class="modal fade" id="addDeptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form action="{{ url_for('carenderia.add_department') }}" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Add Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label class="form-label">Department Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger btn-sm">Save</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Edit Department Modal -->
<div class="modal fade" id="editDeptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="editDeptForm" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label class="form-label">Department Name</label>
                    <input type="text" name="name" id="editDeptName" class="form-control" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger btn-sm">Save Changes</button>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script>
    // Handle edit button clicks
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const deptId = this.getAttribute('data-id');
            const deptName = this.getAttribute('data-name');
            
            document.getElementById('editDeptName').value = deptName;
            document.getElementById('editDeptForm').action = '{{ url_for("carenderia.edit_department", dept_id=0) }}'.replace('/0', `/${deptId}`);
        });
    });
</script>
</body>
</html>
