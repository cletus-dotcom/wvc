<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Manage Department</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-friendly.css') }}">
</head>
<body class="bg-light">

<div class="container container-mobile mt-4 py-3">

    <div class="d-flex page-header-mobile flex-wrap justify-content-between align-items-center mb-3 gap-2">
        <div class="d-flex align-items-center gap-2 flex-wrap">
            <a href="{{ url_for('construction.construction_home') }}" class="btn btn-secondary btn-block-mobile">â† Back to Home</a>
            <h3 class="mb-0">Manage Department</h3>
        </div>
        <button type="button" class="btn btn-primary btn-block-mobile" data-bs-toggle="modal" data-bs-target="#addDeptModal">+ Add Department</button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive-mobile">
            <table class="table table-bordered table-sm align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width: 50px;">ID</th>
                        <th>Department Name</th>
                        <th style="width: 150px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for dept in departments %}
                    <tr>
                        <td>{{ dept.id }}</td>
                        <td>{{ dept.name }}</td>
                        <td>

                            <!-- Edit Button -->
                            <a href="{{ url_for('core.edit_department', dept_id=dept.id) }}"
                               class="btn btn-warning btn-sm">
                                Edit
                            </a>

                            <!-- Delete Button -->
                            <a href="{{ url_for('core.delete_department', dept_id=dept.id) }}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this department?');">
                                Delete
                            </a>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>


<!-- Add Department Modal -->
<div class="modal fade" id="addDeptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form action="{{ url_for('core.add_department') }}" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Add Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label class="form-label">Department Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
