<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in â€” SMBC</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/wvc_logo.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --login-bg: #f1f5f9;
            --login-card-bg: #ffffff;
            --login-border: #e2e8f0;
            --login-primary: #0d6efd;
            --login-primary-hover: #0b5ed7;
            --login-text: #1e293b;
            --login-text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(165deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: var(--login-text);
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--login-card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 1px 3px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--login-border);
            overflow: hidden;
        }

        .login-card-inner {
            padding: 2rem 2rem 1.75rem;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-logo img {
            height: 52px;
            width: auto;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--login-text);
            text-align: center;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: var(--login-text-muted);
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .login-card .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--login-text);
            margin-bottom: 0.4rem;
        }

        .login-card .form-control {
            border-radius: 10px;
            border: 1px solid var(--login-border);
            padding: 0.65rem 1rem;
            font-size: 1rem;
        }

        .login-card .form-control:focus {
            border-color: var(--login-primary);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }

        .login-card .form-control::placeholder {
            color: #94a3b8;
        }

        .login-card .mb-3 {
            margin-bottom: 1.25rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            background: var(--login-primary);
            color: #fff;
            margin-top: 0.25rem;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .login-btn:hover {
            background: var(--login-primary-hover);
            color: #fff;
        }

        .login-btn:active {
            transform: scale(0.99);
        }

        .login-cancel {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--login-text-muted);
            text-decoration: none;
            background: none;
            border: none;
            width: 100%;
            cursor: pointer;
            padding: 0.5rem;
        }

        .login-cancel:hover {
            color: var(--login-text);
        }

        .login-alerts {
            margin-bottom: 1.25rem;
        }

        .login-alerts .alert {
            border-radius: 10px;
            border: 1px solid transparent;
            font-size: 0.9rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--login-text-muted);
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-card-inner">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='images/wvc_logo.png') }}" alt="SMBC">
            </div>
            <h1 class="login-title">Sign in</h1>
            <p class="login-subtitle">Enter your credentials to continue</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="login-alerts">
                        {% for category, msg in messages %}
                            <div class="alert alert-{{ category }} mb-2">{{ msg }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                <div class="mb-3">
                    <label for="usernameField" class="form-label">Username</label>
                    <input id="usernameField" name="username" type="text" class="form-control" placeholder="Enter username" required autocomplete="username">
                </div>

                <div class="mb-3">
                    <label for="passwordField" class="form-label">Password</label>
                    <input id="passwordField" name="password" type="password" class="form-control" placeholder="Enter password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Sign in</button>
                <button type="button" class="login-cancel" onclick="window.history.back();">Cancel</button>
            </form>
        </div>
    </div>

    <p class="login-footer">St. Michael Builders Corporation</p>
</div>

<script>
    (function() {
        var field = document.getElementById("usernameField");
        if (field) {
            field.focus();
        }
    })();
</script>

</body>
</html>
