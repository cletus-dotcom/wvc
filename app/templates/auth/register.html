<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Register User â€” SMBC</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/wvc_logo.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-friendly.css') }}">
</head>
<body class="bg-light">

<div class="container container-mobile py-3 py-md-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5">
            <div class="card shadow border-0">
                <div class="card-header text-center py-3">
                    <h4 class="mb-0">Register User</h4>
                </div>
                <div class="card-body p-3 p-md-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, msg in messages %}
                                <div class="alert alert-{{ category }}">{{ msg }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="reg_username" class="form-label">Username</label>
                            <input id="reg_username" name="username" class="form-control" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="reg_password" class="form-label">Password</label>
                            <input id="reg_password" name="password" type="password" class="form-control" required autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <label for="reg_role" class="form-label">Role</label>
                            <select id="reg_role" name="role" class="form-select">
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                                <option value="Construction">Construction</option>
                                <option value="Catering">Catering</option>
                                <option value="Carenderia">Carenderia</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
